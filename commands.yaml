name: AI Commands Collection
description: A curated collection of AI commands for development workflows and automation
version: 1.0.0
author: AI Commands Team
license: MIT

commands:
  - name: code-reviewer
    title: AI Code Reviewer
    description: Intelligent code review assistant that analyzes code quality, security vulnerabilities, performance issues, and best practices
    type: command
    category: development
    commandName: "/code-review"
    aiPlatform: "claude-code@2025.06"
    mcpRequirements:
      - serverId: github
        tier: required
      - serverId: filesystem
        tier: required
      - serverId: memory
        tier: required
      - serverId: sqlite
        tier: required
    content: code-reviewer/command.md
    readme: code-reviewer/README.md
    license: LICENSE
    thumbnail: "code-reviewer/preview.png"
    inputParameters:
      - name: source
        label: Source Location
        description: GitHub URL or local file/directory path to analyze
        type: text
        required: true
        defaultValue: ""
      - name: languages
        label: Programming Languages
        description: Specific languages to focus on (auto-detect if not specified)
        type: text
        required: false
        defaultValue: "auto"
      - name: focus
        label: Review Focus
        description: Primary area of analysis
        type: select
        required: false
        defaultValue: "all"
        options: ["security", "performance", "style", "all"]
      - name: save_report
        label: Save Report
        description: Generate detailed report files
        type: select
        required: false
        defaultValue: "yes"
        options: ["yes", "no"]

  - name: project-setup
    title: Project Scaffolder
    description: Intelligent project setup assistant that creates complete development environments with best practices
    type: command
    category: development
    commandName: "/project-setup"
    aiPlatform: "claude-code@2025.06"
    mcpRequirements:
      - serverId: filesystem
        tier: required
      - serverId: github
        tier: required
      - serverId: memory
        tier: required
      - serverId: sqlite
        tier: required
    content: project-setup/command.md
    readme: project-setup/README.md
    license: LICENSE
    thumbnail: "project-setup/preview.png"
    inputParameters:
      - name: name
        label: Project Name
        description: Name for the new project (will be used for directory and package name)
        type: text
        required: true
        defaultValue: ""
      - name: stack
        label: Technology Stack
        description: Primary technology stack for the project
        type: select
        required: true
        defaultValue: "react"
        options: ["react", "vue", "nextjs", "express", "fastapi", "django", "go-api", "flutter"]
      - name: deployment
        label: Deployment Target
        description: Target deployment platform
        type: select
        required: false
        defaultValue: "none"
        options: ["vercel", "netlify", "aws", "docker", "none"]
      - name: features
        label: Features
        description: Comma-separated list of features to include
        type: text
        required: false
        defaultValue: "testing"
      - name: license
        label: License Type
        description: Open source license for the project
        type: select
        required: false
        defaultValue: "mit"
        options: ["mit", "apache", "gpl"]

  - name: api-explorer
    title: API Explorer & Documentation Generator
    description: Comprehensive API analysis tool that discovers, tests, and documents APIs automatically
    type: command
    category: api-tools
    commandName: "/api-explore"
    aiPlatform: "claude-code@2025.06"
    mcpRequirements:
      - serverId: puppeteer
        tier: required
      - serverId: filesystem
        tier: required
      - serverId: memory
        tier: required
      - serverId: sqlite
        tier: required
    content: api-explorer/command.md
    readme: api-explorer/README.md
    license: LICENSE
    thumbnail: "api-explorer/preview.png"
    inputParameters:
      - name: base_url
        label: API Base URL
        description: Base URL of the API to explore and analyze
        type: text
        required: true
        defaultValue: ""
      - name: auth_type
        label: Authentication Type
        description: Authentication method to use for API requests
        type: select
        required: false
        defaultValue: "none"
        options: ["none", "bearer", "basic", "api_key"]
      - name: auth_value
        label: Authentication Value
        description: Token, key, or credentials for authentication
        type: text
        required: false
        defaultValue: ""
      - name: output_format
        label: Output Format
        description: Format for generated documentation
        type: select
        required: false
        defaultValue: "openapi"
        options: ["openapi", "postman", "markdown"]
      - name: test_endpoints
        label: Test Endpoints
        description: Whether to test discovered endpoints for functionality
        type: select
        required: false
        defaultValue: "yes"
        options: ["yes", "no"]

  - name: smart-command-builder
    title: Smart Command Builder
    description: Intelligent command generator that creates complete Commands.com-compatible commands from task descriptions
    type: command
    category: development
    commandName: "/build-command"
    aiPlatform: "claude-code@2025.06"
    mcpRequirements:
      - serverId: commands-com-mcp-demo-server
        tier: required
      - serverId: filesystem
        tier: required
    content: smart-command-builder/command.md
    readme: smart-command-builder/README.md
    license: LICENSE
    thumbnail: "smart-command-builder/preview.png"
    inputParameters:
      - name: task_description
        label: Task Description
        description: Describe what you want the command to accomplish
        type: text
        required: true
        defaultValue: ""
      - name: command_name
        label: Command Name
        description: Desired name for the command (auto-generated if not provided)
        type: text
        required: false
        defaultValue: ""
      - name: category
        label: Category
        description: Primary category for the command
        type: select
        required: false
        defaultValue: "auto"
        options: ["auto", "development", "content-creation", "api-tools", "security-audit"]
      - name: complexity
        label: Complexity Level
        description: Desired complexity and feature richness
        type: select
        required: false
        defaultValue: "medium"
        options: ["simple", "medium", "advanced"]
      - name: include_examples
        label: Include Examples
        description: Generate usage examples and sample outputs
        type: select
        required: false
        defaultValue: "yes"
        options: ["yes", "no"]
      - name: learning_mode
        label: Learning Mode
        description: Analyze similar commands to optimize the generated command
        type: select
        required: false
        defaultValue: "yes"
        options: ["yes", "no"]

