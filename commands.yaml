commands:
  - name: code-reviewer
    title: AI Code Reviewer
    description: Production-ready code review assistant with security analysis, maintainability scoring, and CI/CD integration via SARIF output
    type: command
    category: development
    commandName: "/code-review"
    aiPlatform: "claude-code@2025.06"
    mcpRequirements:
      - serverId: github
        tier: required
      - serverId: filesystem
        tier: required
      - serverId: memory
        tier: required
      - serverId: sqlite
        tier: required
    content: code-reviewer/command.md
    readme: code-reviewer/README.md
    license: LICENSE
    thumbnail: "code-reviewer/preview.png"
    inputParameters:
      - name: source
        label: Source Location
        description: GitHub URL or local file/directory path to analyze
        type: text
        required: true
        defaultValue: ""
      - name: languages
        label: Programming Languages
        description: Specific languages to focus on (comma-separated or auto-detect)
        type: text
        required: false
        defaultValue: "auto"
      - name: focus
        label: Review Focus
        description: Primary area of analysis (single focus or comma-separated list)
        type: select
        required: false
        defaultValue: "all"
        options: ["security", "performance", "style", "maintainability", "complexity", "documentation", "all"]
      - name: severity_threshold
        label: Severity Threshold
        description: Minimum severity level for reported issues
        type: select
        required: false
        defaultValue: "info"
        options: ["info", "warning", "error"]
      - name: save_report
        label: Save Report
        description: Generate detailed markdown report file
        type: select
        required: false
        defaultValue: "yes"
        options: ["yes", "no"]

